<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Heading</h1>
    <script>
      const promise = new Promise((resolve, reject) => {
        resolve();
      });

      promise
        .then(() => {
          console.log("first");
        })
        .then(() => {
          return new Promise((resolve, reject) => {
            setTimeout(() => {
              console.log("second");
              resolve();
            }, 2000);
          });
        })
        .then(() => {
          setTimeout(() => {
            console.log("third");
          }, 1000);
        });
    </script>
  </body>
</html>
