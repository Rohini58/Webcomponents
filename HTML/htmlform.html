<!DOCTYPE html>
<html>
  <head>
    <title>Registration Page</title>
  </head>
  <body bgcolor="Lightpink">
    <br />
    <br />
    <form>
      <label> Firstname </label>
      <input type="text" name="firstname" required /> <br />
      <br />
      <label> Middlename: </label>
      <input type="text" name="middlename" required /> <br />
      <br />
      <label> Lastname: </label>
      <input type="text" name="lastname" required /> <br />
      <br />

      <label> Course : </label>
      <select>
        <option value="Course">Course</option>
        <option value="B.Tech">B.Tech</option>
        <option value="MBA">MBA</option>
        <option value="M.Tech">M.Tech</option>
      </select>

      <br />
      <br />
      <label> Gender : </label><br />
      <input type="radio" name="male" /> Male <br />
      <input type="radio" name="female" /> Female <br />

      <br />
      <br />

      <label> Phone : </label>
      <input type="text" name="country code" value="+91" size="2" required />
      <input type="text" name="phone" size="10" required /> <br />
      <br />
      Address
      <br />
      <textarea cols="80" rows="5" value="address" required> </textarea>
      <br />
      <br />
      Email:
      <input type="email" id="email" name="email" required /> <br />
      <br />
      <br />
      Password:
      <input type="Password" id="pass" name="pass" required /> <br />
      <br />
      <br />
      Re-type password:
      <input type="Password" id="repass" name="repass" required /> <br />
      <br />
      <input type="button" value="Submit" />
    </form>
  </body>
</html>
