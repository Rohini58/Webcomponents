<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="positioningstyle.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <h1>CSS Template using Positioning</h1>
      </div>

      <div class="main">
        <div id="left" class="column left"><h2>Left Column</h2></div>
        <div id="middle" class="column middle"><h2>Middle Column</h2></div>
        <div id="right" class="column right"><h2>Right Column</h2></div>
      </div>

      <div class="footer">
        <h2>Footer</h2>
      </div>
    </div>
  </body>
</html>
