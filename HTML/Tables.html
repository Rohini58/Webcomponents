<!DOCTYPE html>
<html>
  <style>
    table,
    th,
    td {
      border: 1px solid black;
    }
  </style>
  <body>
    <h2>A basic HTML table</h2>

    <table>
      <tr>
        <th>Country Name</th>
        <th>Capital Name</th>
        <th>State Name</th>
      </tr>
      <tr>
        <td>India</td>
        <td>Andhra Pradesh</td>
        <td>Amaravati</td>
      </tr>
      <tr>
        <td>India</td>
        <td>Telangana</td>
        <td>Hyderabad</td>
      </tr>
    </table>
  </body>
</html>
